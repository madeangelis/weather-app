<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city.."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">City name, Country</div>
          <div class="date">Date</div>
        </section>
        <div class="current">
          <div class="temp">0<span>˚C</span></div>
          <div class="weather">Climate</div>
          <div class="hi-low">0˚C / 0˚C</div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
